<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>

    <div class="container">
      <div class="profile">

        <img src="assets/images/avatar-jessica.jpeg"
         alt="profile picture of Jessica Randall">

         <h1>Jessica Randall</h1>

         <span>London, United Kingdom</span>

         <p class="text">"Front-end developer and avid reader."</p>

      </div>

      <ul class="social-links">
        <li><a href="#" class="link">GitHub</a></li>
        <li><a href="#" class="link">Frontend Mentor</a></li>
        <li><a href="#" class="link">LinkedIn</a></li>
        <li><a href="#" class="link">Twitter</a></li>
        <li><a href="#" class="link">Instagram</a></li>
      </ul>
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jayasurya</a>.
  </div>
</body>
</html>
